<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/logo/site_logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="main-container">
<div class="container">
    <header class="main-header">
        <nav class="main-navigation">
            <div class="logo-container">
                <div class="logo-picture">
                    <img src="./img/logo/site_logo.svg" width="50" height="50" alt="Логотип сайта">
                </div>
                <div class="logo-name">Movie</div>
            </div>
            <div class="search-container">
                <input type="text" class="input-search" placeholder="Что посмотрим сегодня?">
                <span class="search-icon"></span>
            </div>
            <div class="auth-menu-container">
                <a class="link-to-auth">Войти</a>
                <div class="menu-burger"></div>
            </div>
        </nav>
    </header>
    <main class="main-section">
        <section class="banner-section">
            <div class="banner-content">
                <span class="film-name">Все везде и сразу</span>
                <div class="rating-container">
                    <div class="imdb-statistic">
                        <img src="./img/logo/imdb.png" alt="Логотип IMDb" class="imdb-logo">
                        <div class="statistic">86.0/100</div>
                    </div>
                    <div class="kp-statistic">
                        <div class="kp-statistic">
                            <img src="img/logo/kp.png" alt="Логотип КиноПоиска" class="imdb-logo">
                            <div class="statistic">97%</div>
                        </div>
                    </div>
                </div>
                <div class="film-short-caption">Судьба мультивселенной — в руках владелицы прачечной. Лучший фильм, режиссер и еще пять «Оскаров»</div>
                <button class="btn-watch-trailer">
                    <span class="start-icon"></span>
                    Трейлер
                </button>
            </div>
            <div class="banner-wrapper">
                <img src="./img/poster.jpg" alt="Баннер фильма" class="banner-image">
            </div>
        </section>
        <section class="films-slider-section"></section>
        <section class="serials-slider-section"></section>
        <section class="cartoons-slider-section"></section>
        <section class="persons-slider-section"></section>
    </main>
    <footer class="main-footer">
        <div class="social-media">
            <img src="./img/logo/vk.svg" alt="Логотип ВК" class="vk-icon" width="15" height="10" >
            <img src="./img/logo/youtube.svg" alt="Логотип Ютуба" class="youtube-icon" width="17" height="14">
            <img src="./img/logo/telegram.svg" alt="Логотип Телеграма" class="telegram-icon" width="14" height="14">
        </div>
        <div class="footer-nav">
            <span class="footer-nav-item">Условия использования</span>
            <span class="footer-nav-item">Политика конфиденциальности</span>
            <span class="footer-nav-item">Для прессы</span>
        </div>
        <div class="company-dev">
            <span>© 2023 Xpage</span>
        </div>
    </footer>
</div>
<script src="./js/main.js"></script>
<script src="./js/components/slider/card.js"></script>
<script src="./js/components/slider/slider_header.js"></script>
<script src="./js/components/slider/slider.js"></script>
</body>
</html>
