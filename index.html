<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="main-container">
<header class="main-header">
    <nav class="main-navigation">
        <div class="logo-container">
            <div class="logo-picture">
                <img src="./img/logo/site_logo.svg" width="50" height="50" alt="Логотип сайта">
            </div>
            <div class="logo-name">Movie</div>
        </div>
        <div class="search-container">
            <input type="text" class="input-search" placeholder="Что посмотрим сегодня?">
            <span class="search-icon"></span>
        </div>
        <div class="auth-menu-container">
            <a class="link-to-auth">Войти</a>
            <div class="menu-burger"></div>
        </div>
    </nav>
</header>
<main>
    <section class="banner-section">
        <div class="banner-content">
            <span class="film-name">Все везде и сразу</span>
            <div class="rating-container">
                <div class="imdb-statistic">
                    <img src="./img/logo/imdb.png" alt="Логотип IMDb" class="imdb-logo">
                    <div class="statistic">86.0/100</div>
                </div>
                <div class="kp-statistic">
                    <div class="kp-statistic">
                        <img src="./img/logo/КиноПоиск.png" alt="Логотип КиноПоиска" class="imdb-logo">
                        <div class="statistic">97%</div>
                    </div>
                </div>
            </div>
            <div class="film-short-caption">Судьба мультивселенной — в руках владелицы прачечной. Лучший фильм, режиссер и еще пять «Оскаров»</div>
            <button class="btn-watch-trailer">
                <span class="start-icon"></span>
                Трейлер
            </button>
        </div>
        <div class="banner-wrapper">
            <img src="./img/poster.svg" alt="Баннер фильма" class="banner-image">
        </div>
    </section>
    <section class="films-slider-section">
        <div class="slider-header">
            <div class="slider-name">Фильмы</div>
            <div class="show-more">Больше фильмов</div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="card-poster">
                    <img src="./img/films/green_mile.png" alt="Постер фильма" width="250px" height="370px">
                </div>
                <div class="like-icon">
                    <span class="heart-icon"></span>
                </div>
                <div class="card-info">
                    <div class="card-country">США, 1999</div>
                    <div class="card-movie-name">Зеленая миля</div>
                    <div class="card-statistics">
                        <div class="imdb-statistic">
                            <img src="./img/logo/imdb.png" alt="Логотип IMDb" class="imdb-logo">
                            <div class="card-statistic">86.0/100</div>
                        </div>
                        <div class="kp-statistic">
                            <div class="kp-statistic">
                                <img src="./img/logo/КиноПоиск.png" alt="Логотип КиноПоиска" class="imdb-logo">
                                <div class="card-statistic">97%</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-genres">Драма, фэнтези, криминал</div>
                </div>
            </div>
        </div>
    </section>
    <section class="serials-slider-section"></section>
    <section class="cartoons-slider-section"></section>
    <section class="persons-slider-section"></section>
</main>
<footer class="main-footer">
    <div class="social-media">
        <img src="./img/logo/vk.svg" alt="Логотип ВК" class="vk-icon">
        <img src="./img/logo/youtube.svg" alt="Логотип Ютуба" class="youtube-icon">
        <img src="./img/logo/telegram.svg" alt="Логотип Телеграма" class="telegram-icon">
    </div>
    <div class="footer-nav">
        <span class="footer-nav-item">Условия использования</span>
        <span class="footer-nav-item">Политика конфиденциальности</span>
        <span class="footer-nav-item">Для прессы</span>
    </div>
    <div class="company-dev">
    <span>© 2023 Xpage</span>
    </div>
</footer>
<script src="./js/main.js"></script>
</body>
</html>
