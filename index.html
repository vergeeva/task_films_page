<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/logo/site_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
</head>
<body class="main-container">
<div class="container">
    <header class="main-header">
        <nav class="main-navigation">
            <div class="logo-container">
                <div class="logo-picture">
                    <img src="./img/logo/site_logo.svg" width="50" height="50" alt="Логотип сайта">
                </div>
                <div class="logo-name">Movie</div>
            </div>
            <div class="search-container">
                <input type="text" class="input-search" placeholder="Что посмотрим сегодня?">
                <span class="search-icon"></span>
            </div>
            <div class="auth-menu-container">
                <a class="link-to-auth">Войти</a>
                <div class="menu-burger"></div>
            </div>
        </nav>
    </header>
    <main class="main-section">
        <section class="banner-section">
        </section>
        <section class="films-slider-section"></section>
        <section class="serials-slider-section"></section>
        <section class="cartoons-slider-section"></section>
        <section class="persons-slider-section"></section>
    </main>
    <footer class="main-footer">
        <div class="social-media">
            <img src="./img/logo/vk.svg" alt="Логотип ВК" class="vk-icon" width="15" height="10" >
            <img src="./img/logo/youtube.svg" alt="Логотип Ютуба" class="youtube-icon" width="17" height="14">
            <img src="./img/logo/telegram.svg" alt="Логотип Телеграма" class="telegram-icon" width="14" height="14">
        </div>
        <div class="footer-nav">
            <span class="footer-nav-item">Условия использования</span>
            <span class="footer-nav-item">Политика конфиденциальности</span>
            <span class="footer-nav-item">Для прессы</span>
        </div>
        <div class="company-dev">
            <span>© 2023 Xpage</span>
        </div>
    </footer>
</div>
<section class="loader">
    <span class="loader__spinner"></span>
    <h3 class="loader__title">Данные загружаются...</h3>
    <button class="btn-reset loader__button loader__button-hidden">Закрыть</button>
</section>
<div class="mdl__window-body">
    <div class="mdl__content">
        <div class="mdl__header">
            <span class="mdl__close-sigh">&times;</span>
            <span class="mdl__title">Трейлер фильма</span>
        </div>
        <div class="mdl__body">
            <iframe class="mdl-body__frame-trailer" allowfullscreen>

            </iframe>
        </div>
        <div class="mdl__footer">
            <button class="mdl__go-detail-page" type="button">Перейти к фильму</button>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>
<script src="./js/components/slider/card.js"></script>
<script src="./js/components/slider/slider_header.js"></script>
<script src="./js/components/slider/slider.js"></script>
<script src="./js/components/banner/banner.js"></script>
<script src="./js/components/connect/connect.js"></script>
</body>
</html>
